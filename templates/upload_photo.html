{% extends "layout.html" %}
{% block title %}Upload{% endblock title %}
{% block body %}
    <div id=nav>
        <a href="{{ url_for('home') }}">Index</a>
    </div>
    <h2>Upload new photo</h2>
<form action="{{ url_for('upload_file') }}" method=post enctype=multipart/form-data>
   <dl>
       <dt>Choose photo
           <dd><input type=file name=file>
       <dt>Author:
           <dd><input type=text size=20 name=author>
       <dt>Description:
           <dd><textarea name=comm rows=5 cols=40></textarea>
           <dd><input type=submit value=Upload>
   </dl>
</form>
{% endblock %}
